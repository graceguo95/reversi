<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='../css/style.css'/>

    <title>Enter your username for Reversi</title>

    <script>
      function submitForm(){
        var username = $( '#username').val();
        window.location.href = 'lobby.html?username='+username;

      }
    </script>

    <title>Reversi</title>
  </head>
  <body>

    <div class="row">
      <div class="col">
        <a href="index.html" target="_blank" class="btn back">Go Back</a>
      </div>
    </div>


    <div class="container-fluid text-center">
      <div class="row" id="header_row">
        <div class="col" style="margin-top:3%;">
          <h3>ENTER YOUR USERNAME</h3>
        </div>
      </div>
      <div class='d-flex justify-content-center'>
        <div class='row'>
          <div class='col'>
            <form onsubmit='submitForm(); return false' class='form-inline'>
              <div class='form-group'>
                <label for='username' class='col-form-label ar-only'></label>
                <input class='form-control' type='text' value='' id='username' placeholder="">
              </div>
              <button type='submit' class='btn goButton'>NEXT</button>
            </form>
          </div>
        </div>
      </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="img_name_resize">
            <img class="img-fluid" src="assets/images/cat-robot.svg" alt="Cats vs robots"/>
          </div>
        </div>
      </div>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
