  <body>

    <div class="row">
      <div class="col">
        <a href="index.html" target="_blank" class="btn back">Back to Home</a>
      </div>
      <div class="col text-right">
        <a href="https://en.wikipedia.org/wiki/Reversi" target="_blank" class="btn back">Rules</a>
      </div>
    </div>

    <div class='container-fluid'>
      <div class='row' id='header_row'>
        <div class='col-sm text-center'>
          <h3>LOBBY</h3>
        </div>
      </div>

      <div class='row text-center' id='players'>
        <div class='col text-center'>
          <h2>[ Players ]</h2>
        </div>
      </div>

        <div class='col-sm text-center top_resize2'>
          <h2>[ Chat ]</h2>
          <form class='form-inline' onsubmit='send_message(); return false;'>
              <label for='send_message_holder' class='col-form-label sr-only'></label>
              <input class='form-control mx-auto w-75 ' type='text' value='' id='send_message_holder' placeholder=''/>
              <button type='submit' class='btn goButton col-1'>SEND</button><div class='col-1'></div>
          </form>

        </div>


      <div class='row'>
        <div class='col text-left'>
          <div id='messages'>
          </div>
        </div>
      </div>
